<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulir Pendaftaran</title>
</head>

<body id="body">
    <div class="main-content">
        <form class="form-basic" action="login.html">
            <div class="form-title-row">
                <h1>Formulir Pendaftaran</h1>
                <h2>Pekan Olahraga dan Seni Guru TKA/TPA</h2>
                <h2>Tahun 2020</h2>
            </div>

            </br>
        
            <div class="form-row">
                <label style="margin: auto;">
                <span>NAMA PESERTA</span>
                <input type="text" name="name">
                </label>
            </div>
      
            <div class="form-row">
                <label>
                <span>TEMPAT TANGGAL LAHIR</span>
                <input type="email" name="email">
                </label>
            </div>
            <div class="form-row">
            <label>
                <span>UTUSAN UNIT TKA/TPA</span>
                <input type="password" name="password">
            </label>
            </div>
            <div class="form-row">
                <label>
                <span>KELURAHAN</span>
                <input type="text" name="phone">
                </label>
            </div>
            
            <div class="form-row">
                <label>
                <span>KECAMATAN</span>
                <input type="text" name="phone">
                </label>
            </div>

            <div class="form-row">
                <label>
                <span>NOMOR TELEPON</span>
                <input type="tel" name="phone">
                </label>
            </div>


            <div class="form-row">
                <label><span>JENIS LOMBA</span></label>
                <div class="form-radio-buttons" style="text-align: left;">
                <div>
                    <label>
                    <input type="radio" value="Tarik Tambang" name="radio">
                    <span>1. Tarik Tambang (4 Perempuan + 1 Laki = 5 Orang)</span>
                </label>
                </div>
        
                <div>
                    <label>
                    <input type="radio" value="Lari Estafet" name="radio">
                    <span>2. Lari Estafet (4 Perempuan)</span>
                    </label>
                </div>

                <div>
                    <label>
                    <input type="radio" value="Gobak Sodor" name="radio">
                    <span>3. Gobak Sodor (4 Perempuan)</span>
                    </label>
                </div>

                <div>
                    <label>
                    <input type="radio" value="Tartil" name="radio">
                    <span>4. Tartil (1 Orang perwakilan TKA/TPA)</span>
                    </label>
                </div>

                <div>
                    <label>
                    <input type="radio" value="Ceramah" name="radio">
                    <span>5. Ceramah (1 Orang perwakilan TKA/TPA)</span>
                    </label>
                </div>
        
                </div>
            </div>
        
            <div class="form-row" style="text-align: left; width: 540px; margin: auto; padding: 0px;">
                <label>
                <p><i>Ket: Lingkari jenis lomba yang dipilih</i></p>
                </label>
            </div>
            
            </br>
            </br>
            </br>

            <div class="form-row" style="text-align: right; width: 540px; margin-left: auto; padding: 0px;">
                <label>
                <span style="margin-right: 0px; padding-right: 10px; text-align: right;">Surabaya, </span>
                <input type="date" name="ttd" style="width: 150px; margin-left: 0px;">
                </label>
            </div>
            
            </br>
            </br>
            <div class="row" style="column-gap: 180px;">
                <div class="column">
                    <div class="row" style="display: block;">
                        <label for="myfile" style="display: block;">Kepala Unit TKA/TPA</label>
                        <input type="file" id="myfile" name="myfile" style="width: 205px; margin-top: 20px;">
                    </div>
                </div>
                <div class="column" style="margin-right: auto; position: relative;">
                    <div class="row" style="display: block;">
                        <label for="myfile" style="display: block;">Peserta Lomba</label>
                        <input type="file" id="myfile" name="myfile" style="width: 205px; margin-top: 20px;">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <button type="submit">Daftar</button>
            </div>
        
            </form>
        
        </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
